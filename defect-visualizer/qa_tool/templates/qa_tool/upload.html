<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Defect CSV</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    .box { border: 1px solid #ddd; padding: 20px; max-width: 700px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Upload defect CSV</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="defect_file" accept=".csv" required>
      <button type="submit">Upload & Analyze</button>
    </form>
    <p>Or use the sample file included: <a href="/static/sample_defects.csv" download>Download sample_defects.csv</a></p>
    <p>Expected CSV headers: <code>id,module,severity,error_type,description,occurrence_date</code></p>
  </div>
</body>
</html>
